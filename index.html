<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Meyvə Slot Oyunu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    .slot {
      font-size: 60px;
      margin: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🍒 Meyvə Slot Oyunu 🍋</h1>
  <div class="slot" id="slot">❓ ❓ ❓</div>
  <button onclick="spin()">Spin Et</button>
  <div class="result" id="result"></div>

  <script>
    const symbols = ["🍒", "🍋", "🍉", "🍇", "🍊"];

    function spin() {
      const slot1 = symbols[Math.floor(Math.random() * symbols.length)];
      const slot2 = symbols[Math.floor(Math.random() * symbols.length)];
      const slot3 = symbols[Math.floor(Math.random() * symbols.length)];

      document.getElementById("slot").innerText = `${slot1} ${slot2} ${slot3}`;

      if (slot1 === slot2 && slot2 === slot3) {
        document.getElementById("result").innerText = "🎉 TƏBRİKLƏR! QAZANDIN!";
        document.getElementById("result").style.color = "green";
      } else {
        document.getElementById("result").innerText = "😢 Uduzdun, yenidən sınayın!";
        document.getElementById("result").style.color = "red";
      }
    }
  </script>
</body>
</html>
